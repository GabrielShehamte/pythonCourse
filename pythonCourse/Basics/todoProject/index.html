<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.css"></script>
    <title>toDo List</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <form action="/" method="post">
            <input type="text" name = "todo" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for todo in todos %}
                <li>
                    <form action="/complete/:id" method="GET" style="display:inline;">
                        <button type="submit">Complete</button>
                    </form>
                    <form action="/update/:id" method="POST" style="display:inline;">
                        <input type="text" name="todo" placeholder="Update task" required>
                        <button type="submit">Update</button>
                    </form>

                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
